<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/video.css">
    <title>影片卷軸</title>
</head>

<body>
    <video id="video" src="map.mp4"></video>
    <div class="container-fluid">
        <!-- <video id="video" src="assets/obama2.mp4"></video> -->
        
        <div style="position:absolute; z-index:20; width:100%;">
            <div style="width:100%; height:100vh; background-color: black">
                <div id="title">
                    <h1 class="display-3" style="color: white; font-weight: 600; text-align: center;">2021新冠肺炎 北臺灣確診人數
                    </h1>
                    <p style="color: white; font-size: 24px; text-align: center;">截至6/9 14:30</p>
                </div>
            </div>
            <div style="width:100%; height:200vh; background-color: rgba(0, 0, 0, 0.7)">

            </div>
            <!-- 		<div style="width:100%; height:200vh; background:rgba(0, 0, 0, 0)">
                
            </div> -->
            <div style="width:100%; height:200vh; background:rgba(0, 0, 0, 0.5)">

            </div>
            <div style="width:100%; height:200vh; background:rgba(0, 0, 0, 0.3)">
                <h1 class="t1">新北市：<span style="color: red">5175</span>人<br>佔全國<span style="color: red"> 48% </span>
                </h1>

            </div>
            <div style="width:100%; height:200vh; background:rgba(0, 0, 0, 0)">
                <h1 class="t1 t2">臺北市：<span style="color: red">3701</span>人<br>佔全國<span style="color: red"> 35% </span>
                </h1>
            </div>
            <div style="width:100%; height:200vh; background:rgba(0, 0, 0, 0)">
                <h1 class="t1 t3">基隆市：<span style="color: red">203</span>人<br>佔全國<span style="color: red"> 2% </span>
                </h1>
            </div>
            <div style="width:100%; height:500vh; background:rgba(0, 0, 0, 0)"></div>
        </div>

    </div>
    <!-- Optional JavaScript; choose one of the two! -->


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>

    <script>
        $(function () {
            var max_scroll = $(document).height() - $(window).height();
            $(window).scroll(function (e) {
                var video = $('#video').get(0),
                    videoLength = video.duration,
                    current_pos = $(document).scrollTop();
                video.currentTime = videoLength * (current_pos / max_scroll);
            });
        });
    </script>

</body>

</html>
